<from class="form-floating col-12 row justify-content-between special-text-form" action="">

"></textarea>

    <input type="email" name="emial" class="form-control col-6" style="margin-top:40px" id="floatingInput" placeholder="name@example.com">

    <div class="input-group mb-3 col-6 " style="margin-top:40px">
